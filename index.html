<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item grid-item1">
            <img src="./gift.jpeg" alt="" class="item-img">
        </div>
        <div class="grid-item grid-item2">
            <div class="upper-item-content">
                <h1 class="heading">OLD IPHONE GIVEAWAY</h1>
                <p class="annoucement-date"></p>
            </div>
            <p class="item-content">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis.
            </p>
            <div class="buttons-container">
                <button>
                    <span class="days-timer">00</span>
                    <p>Days</p>
                </button>
                <button>
                    <span class="hours-timer">00</span>
                    <p>Hours</p>
                </button>
                <button>
                    <span class="mins-timer">00</span>
                    <p>Mins</p>
                </button>
                <button>
                    <span class="secs-timer">00</span>
                    <p>Secs</p>
                </button>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
